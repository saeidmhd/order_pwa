<div class="container" *ngIf="!isLoading; else loading">
    <mat-card class="card-container" *ngFor="let mission of missions">
      <mat-card-header class="card-header">
        <mat-card-title> کد رهگیری ماموریت :  {{ mission.MissionId }}</mat-card-title>
        <mat-card-subtitle> تاریخ : {{ mission.Date | persianDate }}   </mat-card-subtitle>
        <mat-card-subtitle> وضعیت :  {{ mission.MissionCode }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>جزئیات</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <ng-template #loading>
    <p>در حال بارگذاری...</p>
  </ng-template>
