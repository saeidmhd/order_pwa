<div class="daily-report">
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title class="header-panel">
                    <span class="date">{{ date | persianDate }}</span>
                    <div class="aggregate-report">
                        <div class="report-item">
                            <span>فاکتور</span>
                            <h4>128,693,344</h4>
                        </div>
                        <mat-divider [vertical]="true"></mat-divider>

                        <div class="report-item">
                            <span>پیش فاکتور</span>
                            <h4>36,000,000</h4>
                        </div>
                        <mat-divider [vertical]="true"></mat-divider>

                        <div class="report-item">
                            <span>دریافتی</span>
                            <h4>96,380,000</h4>
                        </div>
                    </div>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="extended-panel">
                <div class="extended-item">
                    <h5>فاکتور</h5>
                    <p><span class="label">تخفیف</span> <span class="value">14,560,000</span></p>
                    <p><span class="label">عوارض و مالیات</span> <span class="value">14,560,000</span></p>
                    <p><span class="label">خالص</span> <span class="value">14,560,000</span></p>
                </div>
                <div class="extended-item">
                    <h5>پیش فاکتور</h5>
                    <p><span class="label">تخفیف</span> <span class="value">14,560,000</span></p>
                    <p><span class="label">عوارض و مالیات</span> <span class="value">14,560,000</span></p>
                    <p><span class="label">خالص</span> <span class="value">14,560,000</span></p>
                </div>
                <div class="extended-item">
                    <h5>دریافتی</h5>
                    <p><span class="label">چک</span> <span class="value">14,560,000</span></p>
                    <p><span class="label">حواله</span> <span class="value">14,560,000</span></p>
                    <p><span class="label">نقدی</span> <span class="value">14,560,000</span></p>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
