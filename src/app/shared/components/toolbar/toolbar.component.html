<mat-toolbar class="drawer-toolbar" color="primary">
  <div class="right-side">
    <button mat-icon-button (click)="openDrawer()" *ngIf="utilityService.showMenuFooter | async">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="company-info">
      <img src="/assets/icons/unknown_user.svg" alt="">
      <span style="margin-right: 5px; font-size: 16px;">{{ userTitle }}</span>
    </div>
  </div>

  <div>
    <button mat-icon-button>
      <img src="/assets/icons/sync.svg" alt="">
    </button>

    <button mat-icon-button>
      <img src="/assets/icons/notification.svg" alt="">
    </button>

    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
</mat-toolbar>
