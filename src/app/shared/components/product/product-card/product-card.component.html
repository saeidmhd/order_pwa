<div class="product-list-container">
    <div class="list-container" *ngIf="!isLoading">
      <mat-card class="product-card">
        <div class="image-wrapper">
          <img *ngIf="getProductImageUrl()" [src]="getProductImageUrl()" alt="{{ data.ProductName }}" class="product-image">
        </div>
        <mat-card-header>
          <mat-card-title>({{data.ProductCode}}) {{data.ProductName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            قیمت : {{data.Price1}}<br>
            موجودی 1: {{ data.Count1 }} <br>
            موجودی 2: {{ data.Count2 }}<br>
          </p>
        </mat-card-content>
        <div class="quantity-selection">
          <button mat-icon-button (click)="decreaseQuantity()">
            <mat-icon>remove</mat-icon>
          </button>
          <input type="number" min="0" step="1" class="quantity-input">
          <button mat-icon-button (click)="increaseQuantity()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </mat-card>
      
    </div>
  </div>
